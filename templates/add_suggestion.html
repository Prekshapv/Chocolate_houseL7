<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flavor Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #6F4C3E;
        }
        form {
            margin-top: 20px;
        }
        select, input[type="text"] {
            padding: 8px;
            margin-right: 5px;
            width: 200px;
        }
        button {
            padding: 8px 12px;
            background-color: #6F4C3E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4B3D32;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 12px;
            background-color: #6F4C3E;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #4B3D32;
        }
    </style>
</head>
<body>
    <h1>Add Customer Flavor Suggestion</h1>
    <form action="/suggestion" method="POST">
        <label for="flavor">Select Flavor:</label>
        <select id="flavor" name="flavor" required>
            {% for flavor in flavors %}
                <option value="{{ flavor['id'] }}">{{ flavor['name'] }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="allergy_concern">Allergy Concern:</label>
        <input type="text" id="allergy_concern" name="allergy_concern" required><br><br>
        
        <button type="submit">Submit Suggestion</button>
    </form>
    
    <br>
    <a href="/suggestions">View Suggestions</a>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
